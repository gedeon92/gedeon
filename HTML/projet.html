<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Projet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive */
            gap: 10px;
            max-width: 1200px; /* Largeur maximum de la galerie */
            margin: 20px auto;
            padding: 0 10px; /* Ajout de padding pour éviter que les images touchent les bords sur petits écrans */
        }
        .gallery img {
            width: 100%; /* Les images prennent la largeur du conteneur */
            height: auto;
            border-radius: 8px;
            max-height: 400px; /* Hauteur maximum des images */
            object-fit: cover; /* Couvre l'espace sans déformer l'image */
        }
        .back-button {
            display: block;
            margin: 20px; /* Ajout d'une marge autour du bouton */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            position: absolute; /* Positionnement absolu pour placer le bouton */
            top: 20px; /* Positionner le bouton vers le haut */
            left: 20px; /* Positionner le bouton à gauche */
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<a href="javascript:history.back()" class="back-button">Retour</a>


<div class="gallery">
    <img src="../HTML/img/mockup/jess.jpg" alt="Image 1">
    <img src="../HTML/img/mockup/img1.jpg" alt="Image 2">
    <img src="../HTML/img/mockup/fils.jpg" alt="Image 3">
    <img src="../HTML/img/mockup/img2.jpg" alt="Image 4">
    <img src="../HTML/img/mockup/img4.jpg" alt="Image 6">
    <img src="../HTML/img/mockup/img5.jpg" alt="Image 7">
    <img src="../HTML/img/mockup/img7.jpg" alt="Image 9">
</div>

</body>
</html>
